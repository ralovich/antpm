    - name: Install Windows build-deps
      if: runner.os == 'Windows'
      run: |
        vcpkg install libusb
        Get-ChildItem -Recurse C:/vcpkg/installed
        #Get-ChildItem -Recurse C:/vcpkg/packages/libusb_x64-windows
        #Get-ChildItem -Recurse C:/vcpkg/packages/boost*
        #Get-ChildItem -Recurse C:/vcpkg/packages/boost-property-tree_x64-windows
        #Get-ChildItem -Recurse C:/vcpkg/packages/boost-program-options_x64-windows
        #Get-ChildItem -Recurse C:/vcpkg/packages/boost-test_x64-windows
        choco install boost-msvc-14.3

    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Configure CMake
      if: runner.os != 'Windows'
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -S ${{github.workspace}}/src -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DUSE_BOOST_TEST=TRUE -DUSE_GANT=TRUE

    - name: Configure CMake Windows
      if: runner.os == 'Windows'
      run: cmake -B ${{github.workspace}}/build -S ${{github.workspace}}/src -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DUSE_BOOST_TEST=TRUE

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}} --rerun-failed --output-on-failure -j 4 --timeout 120

